<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rejestracja MotoBelfer AWS</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body >
        <div class="container">
            <div class="imagebg"></div>
            <div class="row " style="margin-top: 50px">
                <div class="col-md-6 col-md-offset-3 form-container">
                    <h2>Wprowadzenie do chmury AWS (Amazon Web Services) - pierwsze kroki dla DevOps'a                    </h2> 
                    <p> Rejestracja: </p>
                    <form role="form" method="post" id="contact-form">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="name"> Imię i Nazwisko:</label>
                                <input type="text" class="form-control" id="name-input" name="name-input" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="email"> Email:</label>
                                <input type="email" class="form-control" id="email-input" name="email-input" required>
                            </div>
                            <div class="col-sm-12 form-group">
                                <label for="passphrase"> Haslo:</label>
                                <input type="text" class="form-control" id="passphrase-input" name="passphrase-input" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="button" onClick="submitToAPI(event)" class="btn btn-lg btn-warning btn-block" >Wyślij</button>
                            </div>
                        </div>
                        <p id="account-details"></p>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
